<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil LOL - RIOT Profiles</title>
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/lol-profile.css">
</head>
<body>
    <div class="bg-animation"></div>

    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                        <path d="M12 2L15 8L22 9L17 14L18 21L12 18L6 21L7 14L2 9L9 8L12 2Z"/>
                    </svg>
                </div>
                <span class="logo-text">RIOT Profiles</span>
            </a>
            <a href="../index.html" class="nav-back">‚Üê Voltar</a>
        </div>
    </nav>

    <div id="loading" class="loading-screen">
        <div class="loading-spinner"></div>
        <h2>Carregando dados...</h2>
    </div>

    <div id="error" class="error-screen">
        <div class="error-icon">‚ùå</div>
        <h2 id="errorTitle">Erro</h2>
        <p id="errorMsg"></p>
        <a href="index.html" class="btn btn-primary">‚Üê Voltar</a>
    </div>

    <main id="profile" class="profile-page">
        <div class="profile-banner">
            <div class="profile-main">
                <img id="icon" src="" class="profile-icon">
                <div class="profile-info">
                    <h1 id="name">-</h1>
                    <div class="profile-meta">
                        <span class="meta-item" id="level">N√≠vel -</span>
                        <span class="meta-divider">‚Ä¢</span>
                        <span class="meta-item" id="region">-</span>
                    </div>
                </div>
            </div>
            
            <div class="ranked-badge" id="rankedBadge">
                <img id="rankIcon" src="" class="rank-emblem">
                <div class="rank-info">
                    <span class="rank-tier" id="tier">-</span>
                    <span class="rank-details"><span id="rank">-</span> ‚Ä¢ <span id="lp">-</span></span>
                </div>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-box">
                <span class="stat-number green" id="wins">-</span>
                <span class="stat-label">Vit√≥rias</span>
            </div>
            <div class="stat-box">
                <span class="stat-number red" id="losses">-</span>
                <span class="stat-label">Derrotas</span>
            </div>
            <div class="stat-box">
                <span class="stat-number blue" id="winrate">-</span>
                <span class="stat-label">Winrate</span>
            </div>
            <div class="stat-box wide">
                <div class="winrate-bar">
                    <div class="winrate-fill" id="winrateBar"></div>
                </div>
            </div>
        </div>

        <div class="content-grid">
            <section class="content-card">
                <h3 class="card-title">‚≠ê Top Campe√µes</h3>
                <div id="champions" class="champions-list"></div>
            </section>

            <section class="content-card">
                <h3 class="card-title">üìä √öltimas Partidas</h3>
                <div id="matches" class="matches-list"></div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>RIOT Profiles ¬© 2026 | Dados da API RIOT Games</p>
    </footer>

    <script src="../js/config.js"></script>
    <script src="../js/lol-profile.js"></script>
</body>
</html>
